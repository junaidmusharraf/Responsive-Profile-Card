<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width", intital-scale="1.0">
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="profile-card">
            <div class="image">
                <img src="pfp.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Junaid Musharraf</span>
                <span class="job">Student</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background: #f00;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>     
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Messege</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">21.9M</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">434K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">269K</span>
                </div>
            </div>
        </div>
    </body>
</html>
